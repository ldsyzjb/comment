<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="root">
        <header>
            <div data-name="style">样式</div>
            <div data-name="option">功能</div>
        </header>
        <section>
            <div class="style">
                <div class="input fontFamily">
                    <span>字体</span>
                    <select value="Initial">
                        <option value="Initial">Initial</option>
                        <option value="serif">serif</option>
                        <option value="fantasy">fantasy</option>
                        <option value="-webkit-pictograph">-webkit-pictograph</option>
                    </select>
                    <span>Text Family</span>
                </div>
                <div class="input fontSize">
                    <span>字号</span>
                    <input type="number" min="12" max="40" value="16">
                </div>
                <div class="input maxWidth">
                    <span>宽度</span>
                    <input type="number" min="200" max="400" step="10" value="220">
                </div>
                <div class="input color">
                    <span>颜色</span>
                    <input type="color">
                    <span></span>
                </div>
                <button type="button" class="confirm">确认</button>
                <button type="button" class="reset">重置</button>
            </div>
            <div class="option"> 
                <div class="switch method">
                    <span class="left" data-value="dblclick">双击</span>
                    <div class="container">
                        <div class="dot"></div>
                    </div>
                    <span class="right" data-value="contextmenu">右键</span>        
                </div>
                <div class="switch entry">
                    <span class="left" data-value="newLine">换行</span>
                    <div class="container">
                        <div class="dot"></div>
                    </div>
                    <span class="right" data-value="confirm">确认</span>
                </div>
            </div>

        </section>
        <footer>
            <button type="button" class="print">打印</button>

        </footer>
        
    </div>
    
    <script src="js/popup.js" type="module"></script>
</body>
</html>
